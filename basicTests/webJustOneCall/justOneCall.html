<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just one simple function call</title>
</head>
<body>
    <button onClick="clickHandler()">hello world</button>
</body>
<script>
    let x = 0;
    function clickHandler() {
        console.log("hello world");
        x++;
    }
</script>
</html>
